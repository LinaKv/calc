<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="border">
        <div class="tablo">
          <!-- <output type="text" class="output">23</output> -->Let's start!
        </div>
        <div class="calc">
          <button class="btn math delete_full">c</button>
          <button class="btn math math_calc" onclick="op='/'">/</button>
          <button class="btn math math_calc" onclick="op='*'">x</button>
          <button class="btn math delete_one">
            <img src="img/Group 6.svg" alt="" class="img" />
          </button>
          <button class="btn num">7</button>
          <button class="btn num">8</button>
          <button class="btn num">9</button>
          <button class="btn math math_calc" onclick="op='-'">-</button>
          <button class="btn num">4</button>
          <button class="btn num">5</button>
          <button class="btn num">6</button>
          <button class="btn math math_calc" onclick="op='+'">+</button>
          <button class="btn num">1</button>
          <button class="btn num">2</button>
          <button class="btn num">3</button>
          <button class="btn math equal">=</button>
          <button class="btn num">%</button>
          <button class="btn num">0</button>
          <button class="btn num">.</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
